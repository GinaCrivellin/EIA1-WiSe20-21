<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
    <script src="js/libs/artyom.window.min.js"></script>
</head>
<body>
    <main>
        <h1>ToDo App</h1>

        <div class="text">
        
                <div class="text2">
                    <p id="counter">3 Task(s) in total</p>
                </div>

                <div class="text2">
                    <p id="done">2 Task(s) done</p>
                </div>

                <div class="text2">
                    <p id="open">1 Task(s) open</p>
                </div>

        </div>

        <i id=Mikro class="fas fa-microphone"></i>
        <i id=Mikrostop class="fas fa-microphone-slash"></i>


        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="Add another task">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
        </div>

        <div id="todos"></div>

        <div class="inactive">
            <img src="css/assets/Smiley.png">
        </div>
    </main>
</body>
</html>
